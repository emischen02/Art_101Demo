<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Hours Database</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Gaming Completion Database</h1>
      <p class="subtitle">100% Completion Hours Tracking</p>
      <div class="qr-section">
        <button id="show-qr-btn" class="qr-button">ðŸ“± Show QR Code</button>
        <div id="qr-container" class="qr-container hidden">
          <div class="qr-content">
            <h3>Scan to View Database</h3>
            <div id="qrcode"></div>
            <p class="qr-instruction">Scan with your phone to access this database</p>
            <button id="close-qr-btn" class="close-btn">Close</button>
          </div>
        </div>
      </div>
    </header>

    <div class="stats-bar">
      <div class="stat">
        <span class="stat-label">Total Games</span>
        <span class="stat-value" id="total-games">0</span>
      </div>
      <div class="stat">
        <span class="stat-label">Total Hours</span>
        <span class="stat-value" id="total-hours">0</span>
      </div>
      <div class="stat">
        <span class="stat-label">Average Hours</span>
        <span class="stat-value" id="avg-hours">0</span>
      </div>
    </div>

    <div class="controls">
      <label for="series-filter">Filter by Series:</label>
      <select id="series-filter">
        <option value="">All Series</option>
      </select>
      
      <label for="system-filter">Filter by System:</label>
      <select id="system-filter">
        <option value="">All Systems</option>
      </select>

      <label for="sort-by">Sort by:</label>
      <select id="sort-by">
        <option value="hours-desc">Hours (High to Low)</option>
        <option value="hours-asc">Hours (Low to High)</option>
        <option value="title-asc">Title (A-Z)</option>
        <option value="series-asc">Series (A-Z)</option>
      </select>
    </div>

    <div class="visualizations">
      <div class="chart-container">
        <canvas id="hours-chart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="series-chart"></canvas>
      </div>
    </div>

    <div class="table-container">
      <table id="games-table">
        <thead>
          <tr>
            <th>Game Title</th>
            <th>Series</th>
            <th>System</th>
            <th>100% Completion Hours</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="games-tbody">
          <!-- Data will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
